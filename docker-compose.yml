version: '2.1'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./staging
    depends_on:
      db:
        condition: service_healthy
    environment:
      SCOUT_API_USER: ${SCOUT_API_USER}
      SCOUT_API_PASSWORD: ${SCOUT_API_PASSWORD}
      SCOUT_LOGIN_URL: ${SCOUT_LOGIN_URL}
      SCOUT_QUERY_URL: ${SCOUT_QUERY_URL}
      SCOUT_STAGE_URL: ${SCOUT_STAGE_URL}
      RESULT_USERNAME: ${RESULT_USERNAME}
      RESULT_PASSWORD: ${RESULT_PASSWORD}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      DBUSER: ${DBUSER}
      DBPASSWORD: ${DBPASSWORD}
      DBHOST: ${DBHOST}
      DBNAME: ${DBNAME}
    volumes:
      - ./staging:/usr/src/app
  db:
    build:
      dockerfile: Dockerfile
      context: ./postgres
    restart: always
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASSWORD}
      POSTGRES_DB: ${DBNAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: test@test.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin:/var/lib/pgadmin
  nginx:
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '8000:8000'
      - '5050:5050'
      - '9092:9092'
    depends_on:
      - "api"
  zookeeper:
    image: zookeeper:3.7.0
    ports:
     - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    expose:
      - '9093'
    depends_on:
      - "zookeeper"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "9092"]
      interval: 30s
      timeout: 10s
      retries: 4
  kafkad:
    build:
      dockerfile: Dockerfile
      context: ./staging
    command: pipenv run python -u kafkad.py
    tty: true
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: 1
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_SERVER: ${KAFKA_SERVER}
      KAFKA_USER: ${KAFKA_USER}
      KAFKA_PASSWORD: ${KAFKA_PASSWORD}
      RESULT_USERNAME: ${RESULT_USERNAME}
      RESULT_PASSWORD: ${RESULT_PASSWORD}
      SCOUT_API_USER: ${SCOUT_API_USER}
      SCOUT_API_PASSWORD: ${SCOUT_API_PASSWORD}
      SCOUT_LOGIN_URL: ${SCOUT_LOGIN_URL}
      SCOUT_QUERY_URL: ${SCOUT_QUERY_URL}
      SCOUT_STAGE_URL: ${SCOUT_STAGE_URL}
      DBUSER: ${DBUSER}
      DBPASSWORD: ${DBPASSWORD}
      DBHOST: ${DBHOST}
      DBNAME: ${DBNAME}
    volumes:
      - ./staging:/usr/src/app
  haproxy:
    build:
      dockerfile: Dockerfile.dev
      context: ./haproxy
    restart: always
    ports:
      - '8081:8081'
    volumes:
      - ./config:/etc/pawsey-tls/latest/haproxy/
volumes:
  pgdata:
  pgadmin: