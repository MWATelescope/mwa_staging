version: '3'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./staging
    depends_on:
      - "db"
    environment:
      SCOUT_API_USER: ${SCOUT_API_USER}
      SCOUT_API_PASSWORD: ${SCOUT_API_PASSWORD}
      SCOUT_LOGIN_URL: ${SCOUT_LOGIN_URL}
      SCOUT_QUERY_URL: ${SCOUT_QUERY_URL}
      SCOUT_STAGE_URL: ${SCOUT_STAGE_URL}
      RESULT_USERNAME: ${RESULT_USERNAME}
      RESULT_PASSWORD: ${RESULT_PASSWORD}
      DBUSER: ${DBUSER}
      DBPASSWORD: ${DBPASSWORD}
      DBHOST: ${DBHOST}
      DBNAME: ${DBNAME}
    volumes:
      - ./staging:/usr/src/app
  db:
    build:
      dockerfile: Dockerfile
      context: ./postgres
    restart: always
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASSWORD}
      POSTGRES_DB: ${DBNAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
  nginx:
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - '443:443'
      - '80:80'
    depends_on:
      - "api"
    volumes:
      - ./config:/etc/nginx/certs
  kafkad:
    build:
      dockerfile: Dockerfile
      context: ./staging
    command: pipenv run python kafkad.py
    environment:
      MWA_TOPIC: mwa
      KAFKA_SERVER: kafka:9092
      RESULT_USERNAME: ${RESULT_USERNAME}
      RESULT_PASSWORD: ${RESULT_PASSWORD}
      SCOUT_API_USER: ${SCOUT_API_USER}
      SCOUT_API_PASSWORD: ${SCOUT_API_PASSWORD}
      SCOUT_LOGIN_URL: ${SCOUT_LOGIN_URL}
      SCOUT_QUERY_URL: ${SCOUT_QUERY_URL}
      SCOUT_STAGE_URL: ${SCOUT_STAGE_URL}
      DBUSER: ${DBUSER}
      DBPASSWORD: ${DBPASSWORD}
      DBHOST: ${DBHOST}
      DBNAME: ${DBNAME}
volumes:
  pgdata:
